<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3e15c9c764.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Geography Quiz</title>
    <link rel="icon" type="image/x-icon" href="assets/images/ask-question.png">
</head>
<body>
    <h1>Geography Quiz</h1>

    <div class="opaque">
    <h2>Test your geographic knowledge!</h2>

    <div class="quiz-area">
        
        <h3 id="question-area">Question: <span id="question-text"></span></h3>

        <div id="answers-area">
            <button data-type="answer1" id="a" class=""></button>
            <button data-type="answer2" id="b" class=""></button>
            <button data-type="answer3" id="c" class=""></button>
            <button data-type="answer4" id="d" class=""></button>
            <!-- <ul>
                <li id="a"></li>
                <li id="b"></li>
                <li id="c"></li>
                <li id="d"></li>
            </ul> -->
        </div>
        
        <div>Question  <span id="current-question"></span> of <span id="total-questions"></span></div>

    </div>

    <div id="score-area">
        <i class="fa-solid fa-check"></i> :
        <span id="correct-counter">0</span>
        <i class="fa-solid fa-x"></i> :
        <span id="wrong-counter">0</span>
    </div>

</div>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
    
    <footer>
        <a href="https://github.com/URiem" target="_blank" rel="noopener" aria-label="Github page of developer (opens in new tab).">
            <i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/ulrike-r-8b538385/" target="_blank" rel="noopener" aria-label="LinkedIn page of developer (opens in new tab).">
            <i class="fa-brands fa-linkedin-in"></i></a>
    </footer>

</body>

</html>
