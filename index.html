<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3e15c9c764.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Geography Quiz</title>
    <link rel="icon" type="image/x-icon" href="assets/images/ask-question.png">
</head>
<body>
    <h1>Geography Quiz</h1>
    <h2>Test your geographic knowledge!</h2>
    
    <div id="welcome-area" class="opaque">
        <h3>Welcome to the game!</h3>
        <h4>Choose your level:</h4>
        <ul id='question-levels'>
            <li class='level' onClick='questionChoice(this,0)'>Easy</li>
            <li class='level' onClick='questionChoice(this,0)'>Intermediate</li>
            <li class='level' onClick='questionChoice(this,0)'>Advanced</li>
            <li class='level' onClick='questionChoice(this,0)'>Expert</li>
        </ul>
    </div>
    
    <div class="opaque" id="game-area">
        <div id="quiz-area">
            <h3 id="question-area"></h3>
            <div id="answers-area">
                <ul id="answers-list"> 
                </ul>
            </div>
        </div>
        <div id="question-counter">
            Level: <span id="level"></span> / 
            Question <span id="current-question">1</span> of <span id="total-questions"></span>
        </div>
        <div id="score-area">
            <span class="correct"><i class="fa-solid fa-check"></i> : <span id="correct-counter">0</span></span>
            <span class="wrong"><i class="fa-solid fa-x"></i> : <span id="wrong-counter">0</span></span>
        </div>
    </div>
    
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
    
    <footer>
        <a href="https://github.com/URiem" target="_blank" rel="noopener" aria-label="Github page of developer (opens in new tab).">
            <i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/ulrike-r-8b538385/" target="_blank" rel="noopener" aria-label="LinkedIn page of developer (opens in new tab).">
            <i class="fa-brands fa-linkedin-in"></i></a>
    </footer>

</body>

</html>
